<body>
    <h1>Birdie Boyz</h1>
    <ul class="nav-top">

    <div>
        <h4>Group Total:</h4>
        <span id="group-output"></span>
    </div>
    
    <form action="">
        <label for="player">Player:</label><br>
        <select name="player" id="player">
            <option value="bryan">Bryan</option>
            <option value="david">David</option>
            <option value="greg">Greg</option>
            <option value="steve">Steve</option>
        </select>
        <br><br>
        <label for="">Date:</label><br>
        <input type="date">
        <br><br>
        <label for="">Golf Course:</label><br>
        <!-- how to remember golf course name -->
        <input type="text" placeholder="Golf Course">
        <br><br>
        <label for="hole">Hole #:</label><br>
        <select name="hole" id="hole">
            <option value="one">1</option>
            <option value="two">2</option>
            <option value="three">3</option>
            <option value="four">4</option>
            <option value="five">5</option>
            <option value="six">6</option>
            <option value="seven">7</option>
            <option value="eight">8</option>
            <option value="nine">9</option>
            <option value="ten">10</option>
            <option value="eleven">11</option>
            <option value="twelve">12</option>
            <option value="thirteen">13</option>
            <option value="fourteen">14</option>
            <option value="fifteen">15</option>
            <option value="sixteen">16</option>
            <option value="seventeen">17</option>
            <option value="eighteen">18</option>
        </select>
        <br><br>
        <button type="submit">submit</button>
    </form>
</body>
